<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Narozeninov칳 formul치콏</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffe6f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
        margin: 0;
    }
    .page {
        display: none;
    }
    .page.active {
        display: block;
    }
    input[type="number"], button {
        padding: 10px;
        font-size: 18px;
        margin: 10px;
    }
    button {
        cursor: pointer;
        background-color: #ff4d6d;
        color: white;
        border: none;
        border-radius: 5px;
    }
</style>
</head>
<body>

<!-- Str치nka 1 -->
<div id="page1" class="page active">
    <h1>Kolik ti je?</h1>
    <input type="number" id="ageInput" placeholder="Zadej sv콢j v캩k" />
    <br>
    <button onclick="checkAge()">Odeslat</button>
</div>

<!-- Str치nka 2 -->
<div id="page2" class="page">
    <h1>Jsi star치?</h1>
    <button onclick="answerYes()">Ano</button>
    <button onclick="answerNo()">Ne</button>
</div>

<!-- Str치nka 3 -->
<div id="page3" class="page">
    <h1>Hur치! P콏esunuli jsme t캩 d치l 游꿀</h1>
    <p>Te캞 m콢쬰코 pokra캜ovat v oslav캩! 游봅</p>
</div>

<script>
function showPage(pageId) {
    document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
}

function checkAge() {
    const age = document.getElementById('ageInput').value;
    if(age == 20) {
        showPage('page2');
    } else {
        alert('Stop the cap.');
    }
}

function answerYes() {
    showPage('page3');
}

function answerNo() {
    alert('ale jsi :3');
}
</script>
<!-- Str치nka 4: v칳b캩r fotky -->
<div id="page4" class="page">
    <h1>Kde jsem nejhez캜칤?</h1>
    <p>Vyber jednu fotku:</p>
    <div style="display:flex; justify-content:center; gap:20px; flex-wrap:wrap;">
        <img src="foto1.jpg" alt="Foto 1" style="width:150px;cursor:pointer;border:3px solid transparent;" onclick="selectPhoto(this)">
        <img src="foto2.jpg" alt="Foto 2" style="width:150px;cursor:pointer;border:3px solid transparent;" onclick="selectPhoto(this)">
        <img src="foto3.jpg" alt="Foto 3" style="width:150px;cursor:pointer;border:3px solid transparent;" onclick="selectPhoto(this)">
    </div>
    <br>
    <button id="photoButton" onclick="confirmPhoto()" disabled>Potvrdit v칳b캩r</button>
</div>

<script>
let selectedPhoto = null;

function selectPhoto(img) {
    // odzna캜칤me ostatn칤
    document.querySelectorAll('#page4 img').forEach(el => el.style.border = '3px solid transparent');
    // ozna캜칤me vybranou
    img.style.border = '3px solid #ff4d6d';
    selectedPhoto = img.src;
    document.getElementById('photoButton').disabled = false;
}

function confirmPhoto() {
    if(selectedPhoto) {
        alert('Vybral(a) jste fotku! 游꿀');
        // m콢쬰코 p콏esm캩rovat na dal코칤 str치nku nebo uk치zat narozeninovou oslavu
        showPage('page5'); // nebo vytvo콏it dal코칤 str치nku s gratulac칤
    }
}
</script>

</body>
</html>
